<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Complaint - Global Trust Bank</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #005f73;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header img {
      height: 60px;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #004a5c;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Complaint Form */
    .complaint-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease-in-out;
    }

    .complaint-container h2 {
      color: #005f73;
      text-align: center;
      margin-bottom: 20px;
    }

    .complaint-container label {
      display: block;
      margin: 10px 0 5px;
      color: #005f73;
      font-weight: bold;
    }

    .complaint-container input,
    .complaint-container textarea {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .complaint-container textarea {
      resize: vertical;
      height: 150px;
    }

    .complaint-container button {
      width: 100%;
      padding: 12px;
      background-color: #005f73;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .complaint-container button:hover {
      background-color: #004a5c;
    }

    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/logo.jpg" alt="Bank Logo">
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Complaint Form -->
  <div class="complaint-container">
    <h2>Submit a Complaint</h2>
    <form action="#" method="post">
      <label for="complaint-type">Complaint Type</label>
      <input type="text" id="complaint-type" name="complaint-type" placeholder="Enter complaint type" required>

      <label for="about-complaint">About Complaint</label>
      <textarea id="about-complaint" name="about-complaint" placeholder="Describe your complaint in detail" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
